     <h1>Contact Us</h1>
     <p>White Water Adventure is a White water rafting company providing you with the best experince in water rafting.</p>
      <form action="#" method="post">
        <label> Name:
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label> Purpose of Message:</label>
        <label><input type="radio" name="purpose" value="General Inquiry" checked>General 
          Inquiry</label>
        <label><input type="radio" name="purpose" value="Reservation Question"> Reservation 
          Question</label>
        <label><input type="radio" name="Purpose" value="Website Suggestion"> Website 
          Suggestion</label>  
         
        <label for="message"> Message </label>  
        <textarea id="message" name="message" rows="4" required></textarea>

        <label><input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter</label>
        <div class="item">
          <input type="checkbox" id="subscribe">
        </div>

        <button type="submit"> Submit </button>
      </form>
